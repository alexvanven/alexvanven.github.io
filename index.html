<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online CV</title>
    <style>
        body {
            font-family: Garamond, serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        img {
            width: 150px;
            border-radius: 50%;
        }
        h1, h2 {
            color: #ffffff;
        }
        .section {
            text-align: left;
            margin-top: 20px;
        }
        .contact a {
            text-decoration: none;
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture">
        <h1>Alex van Venrooij/h1>
        <p><i>Sociologist | University of Amsterdam </i></p>

        <div class="section">
            <h2>About Me</h2>
            <p>Sociologist interested in culture & classifications </p>
        </div>

        <div class="section">
            <h2>Paperse</h2>
            <ul>
                <li><strong>Company A</strong> </li>
                <li><strong>Company B</strong> </li>
            </ul>
        </div>

        <div class="section">
            <h2>Courses</h2>
            <ul>
                <li>Measuring Meaning</li>
                <li>Sociological Theory 4</li>
            </ul>
        </div>

        <div class="section contact">
            <h2>Info</h2>
            <p>LinkedIn: <a href="https://linkedin.com/in/example" target="_blank">linkedin.com/in/example</a></p>
        </div>
    </div>
</body>
</html>
